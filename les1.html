<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body bgcolor="lightblue">
    <h1>
        <center>Registration Form</center>
    </h1>
    <form name="frmRegistration" action="form.html">
        <center>
            <table border="0">
                <tr>
                    <td width="12%">First Name</td>
                    <td width="1%">&nbsp;</td>
                    <td><input type="text" name="txtFirstName"></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="txtMiddleName"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="txtLastName"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" name="Gender" value="male" checked>Male
                        <input type="radio" name="Gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="chkSinging" value="Sing" checked>Singing
                        <input type="checkbox" name="chkDancing" value="Dance">Dancing
                        <input type="checkbox" name="chkReading" value="Read">Reading
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>&nbsp;</td>
                    <td>
                        <textarea name="txtAddress" rows="5" cols="70">Insert Address Here</textarea>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>&nbsp;</td>
                    <td>
                        <select name="cmbCity">
                            <option>Ahmedabad</option>
                            <option>Baroda</option>
                            <option selected>Rajkot</option>
                            <option>Surat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" name="cmdSubmit" value="Submit">
                        <input type="reset" name="cmdReset" value="Reset">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
